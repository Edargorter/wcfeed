	<title>WE Feed</title>

	<style>
	div{
		width:auto;
		height:auto;
		position:relative;
		overflow:hidden;
		margin-right: auto;
		margin-left: auto;
	}

	<h1>Willows Estate Feed</h1>

	<body>
	<div>
		<img id="capture" src="/capture.jpg">
		<p>CPU Temp: <p><p id="temp" src="/temp.txt"></p>
	</div>
	<script>
	window.setInterval("reloadiframe();", 5000);
	function reloadiframe() {
		var d = new Date().getTime();
		document.getElementById("capture").src="/capture.jpg?" + d;
		document.getElementById("temp").src="/temp.txt?" + d;
		console.log('reloading');
	}	
	</script>
	</body>
